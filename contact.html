			<form class= "col-xs-12" action="http://judymburns.com/subscribe.php" method="post">

					<legend><h3>Contact Me</h3></legend>
					<div class="form-group">

							<input class="form-control" type="text" name="fullname" placeholder="Enter your full name" required="required" size="125"   /></label><br /><br />

						<label>Message:<br />

					</div> <!-- end form-group -->
					<div class="form-group">
						<input class="form-control" type="submit" name="submit" value="Submit" />
					</div> <!-- end form-group -->
